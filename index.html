<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
  </head>
  <body>
    <h1>CRUD CONTACTOS</h1>
    <section class="crud_contactos" id="crud_contactos">
      <article>
        <h2 class="crud_title" id="crud_title">Agregar Contactos</h2>
        <form class="crud_form" id="crud_form">
          <input type="text" name="nombre" placeholder="nombre" required />
          <br />
          <input type="email" name="email" placeholder="email" required />
          <br />
          <input
            type="date"
            name="fecha_nacimiento"
            placeholder="fecha_nacimiento"
            required
          />
          <br />
          <input type="text" name="telefono" placeholder="telefono" required />
          <br />
          <input type="hidden" name="id"/>
          <input type="submit" value="Enviar" />
        </form>
      </article>
      <article>
        <h2>Ver contactos</h2>
        <table class="crud_table" id="crud_table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Fecha_nacimiento</th>
              <th>Telefono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud_template" class="crud_template">
      <tr>
        <td class="name" id="name"></td>
        <td class="email" id="email"></td>
        <td class="fecha_nacimiento" id="fecha_nacimiento"></td>
        <td class="telefono" id="telefono"></td>
        <td>
          <button class="update" id="update">Update</button>
          <button class="delete_l" id="delete_l">Logic delete</button>
          <button class="delete_p" id="delete_p">Physical delete</button>
        </td>
      </tr>
    </template>
    <script src="JS/contacto.js"></script>
  </body>
</html>
